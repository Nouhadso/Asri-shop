<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Grocery Store
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <header class="bg-white shadow-md">
   <div class="container mx-auto px-4 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-2">
     <i class="fas fa-shopping-bag text-green-500 text-2xl">
     </i>
     <span class="text-lg font-bold text-gray-800">
      Asri Shop
     </span>
    </div>
    <div class="relative w-1/3">
     <input class="w-full border border-gray-300 rounded-full py-2 px-4 text-sm focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Search" type="text"/>
     <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
     </i>
    </div>
    <div class="flex items-center space-x-4">
     <i class="fas fa-shopping-cart text-gray-600 text-xl">
     </i>
     <span class="text-sm font-medium text-gray-600">
      0
     </span>
    </div>
   </div>
  </header>
  <main>
   <div class="bg-gradient-to-r from-gray-200 to-gray-400 py-16">
    <h1 class="text-center text-4xl font-bold text-white">
     Grocery Store
    </h1>
   </div>
   <div class="container mx-auto px-4 py-8 grid grid-cols-12 gap-4">
    <aside class="col-span-2 bg-white rounded-lg shadow-md p-4">
     <ul class="space-y-4">
      <li class="text-green-500 font-medium">
       Snacks
      </li>
     </ul>
    </aside>
    <section class="col-span-7 bg-white rounded-lg shadow-md p-4">
     <h2 class="text-xl font-bold text-gray-800 mb-4">
      Snacks
     </h2>
     <div class="space-y-6">
      <div class="flex items-center space-x-4">
       <img alt="Pringles Cheesy product image" class="w-16 h-16" src="https://cdn.store.link/templates/quick/pringles.jpeg"/>
       <div class="flex-1">
        <div class="flex items-center space-x-2">
         <h3 class="text-lg font-medium text-gray-800">
          Pringles Cheesy
         </h3>
         <span class="text-xs bg-red-100 text-red-500 px-2 py-1 rounded-full">
          Deal
         </span>
        </div>
        <p class="text-sm text-gray-500">
         Minimum quantity
        </p>
        <p class="text-sm text-red-500 font-bold">
         MAD7.00
         <span class="line-through text-gray-400">
          MAD14.00
         </span>
         <span class="text-gray-500">
          /pc
         </span>
        </p>
       </div>
       <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-600">
         1
        </span>
        <button class="text-sm text-green-500 border border-green-500 rounded-full px-4 py-1">
         Add to cart +
        </button>
       </div>
      </div>
      <div class="flex items-center space-x-4">
       <img alt="Lays product image" class="w-16 h-16" src="https://cdn.store.link/templates/quick/lays.jpeg"/>
       <div class="flex-1">
        <div class="flex items-center space-x-2">
         <h3 class="text-lg font-medium text-gray-800">
          Lays
         </h3>
         <span class="text-xs bg-red-100 text-red-500 px-2 py-1 rounded-full">
          Deal
         </span>
        </div>
        <p class="text-sm text-gray-500">
         Minimum quantity
        </p>
        <p class="text-sm text-red-500 font-bold">
         MAD23.00
         <span class="line-through text-gray-400">
          MAD25.00
         </span>
        </p>
       </div>
       <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-600">
         1
        </span>
        <button class="text-sm text-green-500 border border-green-500 rounded-full px-4 py-1">
         Add to cart +
        </button>
       </div>
      </div>
      <div class="flex items-center space-x-4">
       <img alt="Oman Chips product image" class="w-16 h-16" src="https://cdn.store.link/templates/quick/oman.jpeg"/>
       <div class="flex-1">
        <div class="flex items-center space-x-2">
         <h3 class="text-lg font-medium text-gray-800">
          Oman Chips
         </h3>
         <span class="text-xs bg-red-100 text-red-500 px-2 py-1 rounded-full">
          Deal
         </span>
        </div>
        <p class="text-sm text-gray-500">
         Minimum quantity
        </p>
        <p class="text-sm text-red-500 font-bold">
         MAD7.00
         <span class="line-through text-gray-400">
          MAD14.00
         </span>
         <span class="text-gray-500">
          /pc
         </span>
        </p>
       </div>
       <div class="flex items-center space-x-2">
        <span class="text-sm text-gray-600">
         1
        </span>
        <button class="text-sm text-green-500 border border-green-500 rounded-full px-4 py-1">
         Add to cart +
        </button>
       </div>
      </div>
     </div>
    </section>
    <aside class="col-span-3 bg-white rounded-lg shadow-md p-4">
     <h2 class="text-xl font-bold text-gray-800 mb-4">
      Cart
     </h2>
     <div class="flex flex-col items-center justify-center h-full text-gray-400">
      <i class="fas fa-shopping-bag text-4xl">
      </i>
      <p class="text-sm">
       Cart is empty
      </p>
     </div>
    </aside>
   </div>
  </main>
 </body>
</html>
